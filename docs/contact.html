<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/layout/contact.css" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="RentMeNow" />
    <meta
      name="description"
      content="Find the best rental prices on luxury, economy, and family rental cars with FREE amendments in over 60000 locations worldwide, reserve online today!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hirotachi.github.io/brief3/" />
    <meta property="og:title" content="RentMeNow" />
    <meta
      property="og:description"
      content="Find the best rental prices on luxury, economy, and family rental cars with FREE amendments in over 60000 locations worldwide, reserve online today!"
    />
    <meta
      property="og:image"
      content="https://hirotachi.github.io/brief3/assets/home-bg-1.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://hirotachi.github.io/brief3/"
    />
    <meta property="twitter:title" content="RentMeNow" />
    <meta
      property="twitter:description"
      content="Find the best rental prices on luxury, economy, and family rental cars with FREE amendments in over 60000 locations worldwide, reserve online today!"
    />
    <meta
      property="twitter:image"
      content="https://hirotachi.github.io/brief3/assets/home-bg-1.jpg"
    />
    <title>RentMeNow - Contact</title>
  </head>
  <body>
    <!--  header -->
    <header class="nav">
      <a href="index.html" class="logo">RentMeNow</a>
      <ul class="links">
        <li class="link"><a href="index.html">home</a></li>
        <li class="link"><a href="gallery.html">gallery</a></li>
        <li class="link"><a href="contact.html">contact</a></li>
      </ul>
      <a href="gallery.html" class="nav__reserve">book now</a>
      <span class="open"><i class="fas fa-bars"></i></span>
      <div class="mobile">
        <span class="close"><i class="fas fa-times"></i></span>
        <ul class="mobile__links">
          <li class="mobile__link"><a href="index.html">home</a></li>
          <li class="mobile__link"><a href="gallery.html">gallery</a></li>
          <li class="mobile__link"><a href="contact.html">contact</a></li>
        </ul>
        <a href="gallery.html" class="btn">book now</a>
      </div>
    </header>
    <!--  header -->
    <main class="contact">
      <h1>Contact us</h1>
      <form>
        <label for="name"
          ><span>name</span
          ><input
            required
            placeholder="your name"
            type="name"
            name="name"
            id="name"
        /></label>
        <label for="email"
          ><span>Your email</span
          ><input
            required
            placeholder="email@example"
            type="email"
            name="name"
            id="email"
        /></label>
        <label for="subject"
          ><span>Subject</span
          ><input
            required
            type="text"
            placeholder="what is this about?"
            name="name"
            id="subject"
        /></label>
        <label for="message">
          <span>Message</span>
          <textarea
            required
            placeholder="what's on your mind?"
            name="message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <button type="submit">send</button>
      </form>
    </main>
    <!--  footer -->
    <footer class="footer">
      <a href="index.html" class="footer__logo">RentMeNow</a>
      <ul class="footer__links">
        <li><a href="index.html">home</a></li>
        <li><a href="gallery.html">gallery</a></li>
        <li><a href="reserve.html">reserve</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
      <span class="footer__copyright">&copy; 2021 RentMeNow</span>
    </footer>
    <!--  footer -->
    <script src="scripts/main.js"></script>
  </body>
</html>
