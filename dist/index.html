<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/layout/home.css" />
    <title>RentMeNow</title>
  </head>
  <body>
    <header class="nav">
      <p class="logo">RentMeNow</p>
      <ul class="links">
        <li class="link"><a href="#">home</a></li>
        <li class="link"><a href="#">gallery</a></li>
        <li class="link"><a href="#">contact</a></li>
      </ul>
      <a href="#" class="reserve">reserve</a>
      <span class="open"><i class="fas fa-bars"></i></span>
      <div class="mobile">
        <span class="close"><i class="fas fa-times"></i></span>
        <ul class="mobile__links">
          <li class="mobile__link"><a href="#">home</a></li>
          <li class="mobile__link"><a href="#">gallery</a></li>
          <li class="mobile__link"><a href="#">contact</a></li>
        </ul>
        <span class="btn">reserve</span>
      </div>
    </header>
    <main class="home">
      <div class="hero">
        <p class="intro">always the best prices and best equipment</p>
        <h1 class="title">Rent Your Car right now</h1>
        <span class="hero__btn">reserve</span>
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
