<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/layout/reserve.css" />
    <title>RentMeNow - reserve</title>
  </head>
  <body>
    <!--  header -->
    <header class="nav">
      <a href="index.html" class="logo">RentMeNow</a>
      <ul class="links">
        <li class="link"><a href="index.html">home</a></li>
        <li class="link"><a href="gallery.html">gallery</a></li>
        <li class="link"><a href="contact.html">contact</a></li>
      </ul>
      <a href="gallery.html" class="nav__reserve">book now</a>
      <span class="open"><i class="fas fa-bars"></i></span>
      <div class="mobile">
        <span class="close"><i class="fas fa-times"></i></span>
        <ul class="mobile__links">
          <li class="mobile__link"><a href="index.html">home</a></li>
          <li class="mobile__link"><a href="gallery.html">gallery</a></li>
          <li class="mobile__link"><a href="contact.html">contact</a></li>
        </ul>
        <a href="gallery.html" class="btn">book now</a>
      </div>
    </header>
    <!--  header -->
    <main class="reserve">
      <div class="reserve__intro">
        <div class="info">
          <p class="info__type">type - audi</p>
          <p class="info__name">name</p>
          <div class="info__preview">
            <img src="assets/vehicles/A3_site-2.png" alt="a3" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="inputs">
          <p class="inputs__title">Booking</p>
          <label class="fuel">
            <span>fuel type</span>
          </label>
          <label class="start">
            <span>start date</span>
            <input type="date" id="start" name="startDate" />
          </label>
          <label class="end">
            <span>end date</span>
            <input type="date" id="end" name="endDate" />
          </label>
        </div>
        <div class="summary">
          <p class="summary__title">Summary</p>
          <div>initial price per day</div>
          <div>fuel type</div>
          <div>gear box</div>
          <div>duration</div>
          <div>total and btn to checkout</div>
        </div>
      </div>
    </main>
    <!--  footer -->
    <footer class="footer">
      <a href="index.html" class="footer__logo">RentMeNow</a>
      <ul class="footer__links">
        <li><a href="index.html">home</a></li>
        <li><a href="gallery.html">gallery</a></li>
        <li><a href="reserve.html">reserve</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
      <span class="footer__copyright">&copy; 2021 RentMeNow</span>
    </footer>
    <!--  footer -->
    <script src="scripts/helpers.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/reserve.js"></script>
  </body>
</html>
